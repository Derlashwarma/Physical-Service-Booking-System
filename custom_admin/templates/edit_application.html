{% load static %}
{% load static tailwind_tags %}
{% load livereload_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static "css/font.css" %}" rel="stylesheet" />
    <link href="{% static 'ckeditor/ckeditor/contents.css' %}" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static "css/custom_admin.css" %}">
    <link rel="stylesheet" href="{% static "css/job.css" %}">
    <script src="{% static "js/admin.js" %}"></script>
    {% tailwind_css %}
    <title>Edit {{user}}</title>
</head>
<body>
    <div class="w-full bg-slate-100 flex flex-col items-center py-10 h-screen justify-center">
        <div id="custom-popup" class="transition-all">
            <div class="bg-white p-6 rounded shadow-lg text-center">
                <p id="popup-message" class="mb-4 text-xl"></p>
                <div class="flex justify-center gap-4">
                    <button id="confirm-btn" class="bg-green-500 text-white px-6 py-2 rounded">Confirm</button>
                    <button id="cancel-btn" class="bg-red-600 text-white px-6 py-2 rounded">Cancel</button>
                </div>
            </div>
        </div>
        <div class="fixed w-fit left-0 top-10 px-10">
            <button id="cancel-changes" class="bg-red-700 py-2 px-5 rounded-md text-white hover:bg-red-600">Go Back</button>
        </div>
        <form method="post" class="form w-2/3 bg-white p-10 shadow-custom_spread rounded-md">
            {% csrf_token %}
            {{ form.media }} 
            {{form.as_p}}
            <div class="w-full p-2">
                <button class="w-full bg-primary_color text-white hover:bg-green-700 mt-6" type="submit">Confirm Changes</button>
            </div>
        </form>
    </div>
</body>
</html>
