{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="{% static "js/register.js" %}"></script>
    {% tailwind_css %}
    <title>Registration Success</title>
</head>
<body class="h-screen flex flex-col items-center justify-center content-center bg-slate-50">
    <div class="w-3/4 border bg-white rounded-md py-5">
        <div class="mx-auto px-14">
            <h1 class="h1  font-bold text-center text-6xl text-green-800">Registration Successful</h1>
            {% if string %}
                <p class="text-center mt-3 text-xl">{{ string }}</p>
            {% endif %}
            <a href="{% url "login:login" %}" class="mx-auto btn bg-green-800 form-control mt-5 hover:bg-green-900 text-white">Login</a>
        </div>
    </div>
</body>
</html>
