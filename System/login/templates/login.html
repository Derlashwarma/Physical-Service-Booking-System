{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>LOGIN</title>
</head>
<body style="height: 100vh">
    <div class="navbar">

    </div>
    <div class="main-container">
        <div class="w-100 left-right container">
            <div class="w-50 left">
                <h3 class="mt-5">Sign into Your Account</h3>
                <form method="POST" class="form p-4 mx-5">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">{{ form.username.label }}</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-2">
                        <label for="{{ form.password.id_for_label }}" class="form-label">{{ form.password.label }}</label>
                        {{ form.password }}
                        {% if error %}
                            <div class="text-danger">
                                {{ error }}
                            </div>
                        {% endif %}
                    </div>
                    <button type="submit" class="btn btn-success form-control mt-5 login-btn">Login</button>
                </form>
            </div>
            <div class="align-self-end right" >
                <div class="right-container h-100">
                    <h1>New Here?</h1>
                    <p>Embrace new beginnings <br> Sign up and enjoy endless opportunities</p>
                    <a href="{% url "register:register" %}" class="btn border border-white mx-5 mt-4">Sign up</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
