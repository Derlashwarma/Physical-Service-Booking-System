{% extends "layout.html" %}
{% load static %}

{% block title %}Delete Job Confirmation{% endblock title %}

{% block content %}
<div class="w-full h-fit p-4 px-48 grid gap-5 transition-all">
    <div class="bg-white rounded-md h-fit p-4 shadow-md w-auto mx-auto border">
        <p class="text-xl text-center">Are you sure you want to <span class="font-bold">delete</span> this job?</p>
        <p class="mt-3"><span class="font-medium">Job Title</span>: {{ job.title }}</p>
        
        <form method="post" class=" grid grid-cols-2 grid-rows-1 gap-4 mt-5">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white rounded p-2">Confirm Delete</button>
            <a href="{% url 'job:edit_job' job.id %}" class=" text-center bg-green-500 hover:bg-green-600 text-white h-full rounded p-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock content %}
